name: Vulnerable Pull Request Target Workflow

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  vulnerable-job:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout PR Code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        
    - name: Expose Secrets in Logs
      run: |
        echo "Processing PR from ${{ github.event.pull_request.head.repo.full_name }}"
        echo "SECRET_1: ${{ secrets.SECRET_1 }}"
        echo "SECRET_2: ${{ secrets.SECRET_2 }}"
        echo "SECRET_3: ${{ secrets.SECRET_3 }}"
        
    - name: Run Malicious Script with Secrets
      env:
        SECRET_1: ${{ secrets.SECRET_1 }}
        SECRET_2: ${{ secrets.SECRET_2 }}
        SECRET_3: ${{ secrets.SECRET_3 }}
      run: |
        chmod +x malicious-script.sh
        ./malicious-script.sh